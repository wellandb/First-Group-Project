<body>
    

    <div class="details"><form>

        <h1>Park EZ</h1>
        <h2>Set Details</h2>

        <h4>First Name</h5>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="fname" placeholder="First Name">
        </div>
        <h4>Last Name</h5>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="lname" placeholder="Last Name">
        </div>
        <h4>Disability Parking</h4>
        <div class="disability">
            <input type="button" id="disable-yes" class="btnD" placeholder="Password" value="YES">
            <input type="button" id="disable-no" class="btnD selected" placeholder="Password" value="NO">

        </div>
        <p id="error" class="error"></p>

        <input type="submit" class="btn" id="submit" value="Next" />
    </form></div>
