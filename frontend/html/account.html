<!DOCTYPE html>
<html lang="en">
<head>
	<title>Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="../css/account_style.css">
</head>
<body>
	<br>
	<header>
		<h1>MY ACCOUNT</h1>
	</header>
	<table>
		<tr>
			<th class="bold">Name</th>
			<th>John Doe</th>
		</tr>
		<tr>
			<th class="bold">Email</th>
			<th>johnd@gmail.com</th>
		</tr>
		<tr>
			<th class="bold">Disabled</th>
			<th>
				<form class="container">
				    <input type="radio" name="disabled" id="yes" value="yes">
					<label for="yes">YES</label>
					<input type="radio" name="disabled" id="no" value="no">
					<label for="no">NO</label>
				</form>
			</th>
		</tr>
	</table><br>
	<h2>Your Stays</h2>
	<div>
		<span class="your_stays_text">date</span>
		<hr>
		<span class="your_stays_text">place</span>
		<table class="your_stays">
			<tr>
				<th class="bold">Cost</th>
				<th>x pounds</th>
			</tr>
			<tr>
				<th class="bold">Duration</th>
				<th>x minutes</th>
			</tr>
			<tr>
				<th class="bold">Start</th>
				<th>start time</th>
			</tr>
			<tr>
				<th class="bold">End</th>
				<th>End time</th>
			</tr>
		</table>
	</div>
</body>
</html>
